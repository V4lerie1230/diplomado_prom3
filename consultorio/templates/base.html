{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block title %}
    <title>Base</title>
    {% endblock %}
  </head>

  <body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand">Club Promesas</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link active" href="{% url 'consultorio:home' %}">Home</a>
              <a class="nav-link" href="{% url 'consultorio:lista-pacientes' %}">Jugadores</a>
              <a class="nav-link" href="{% url 'consultorio:medicos' %}">Profesores</a>
              <a class="nav-link" href="{% url 'consultorio:especialidades' %}">Partidos</a>
            </nav>
          </div>
        </header>

        <main role="main" class="inner cover">
          <h1 class="cover-heading">
                  {% block titulo %}
                  {% endblock %}
          </h1>
          <p class="lead">
                    {% block lead %}
                    {% endblock %}

          <p class="lead">
            {% block actions %}
            {% endblock %}
            
          </p>
        </main>

        <footer class="mastfoot mt-auto">
          <div class="inner">
          </div>
        </footer>
      </div>
  </body>
</html>

<!--  
 home = home
 pacientes = jugadores
 medicos = profesores
 especialidades = partidos
-->
